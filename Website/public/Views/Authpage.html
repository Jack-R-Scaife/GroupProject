<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cleaning App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.8.1/dist/css/foundation.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/CSS/Authcss.css">
</head>
    <body>
        <div class="background-image-container">
            <div class="grid-x grid-padding-x align-middle" style="height: 100%;">
            <div class="cell large-auto">
                <div class="logo-container text-center">
                <!-- Logo -->
                <img  alt="Logo">
                </div>
            </div>
        
                <div class="cell large-auto ">
                    <div class="input-fields-container">
                        <div class="input-fields-container text-center">
                            <form id="loginForm">
                                <h2 class="form-title">Start Cleaning</h2>
                                <p class="form-subtitle">Login Today.</p>
                                <input type="email" id="email" name="email" placeholder=" Enter Email" required>
                                <div class="error" id="emailError"></div>
                                <div class="password-container">
                                    <input type="password" id="loginPassword" name="password" placeholder="Enter Password" required>
                                    <i class="bi bi-eye-slash" id="toggleLoginPassword"></i>
                                    <div class="error" id="passwordError"></div>
                                </div>
                                
                                <button type="submit" class="customStyle">Log In</button>
                                <div class="or-container">
                                    Or
                                </div>
                                <hr class="boldhr">
                                <button type="submit" name="google" class="customStyle google">Login with Google</button>
                                <br>
                                <button type="submit" name="outlook" class="customStyle outlook">Login with Outlook</button>
                                <label for="signup" class="noaccount">Dont have a account?</label>
                                <button type="button" name="signup" class="customStyle toggleFormBtn">Sign Up </button>
                            </form>
                        </div>
                        
                        <div id="signupForm" class="input-fields-container text-center" style="display:none;">
                            <form>
                                <h2 class="form-title">Start Cleaning</h2>
                                <p class="form-subtitle">Join today.</p>
                                <input type="text" id="forename" name="forename" placeholder="First Name" required>

                                <input type="text" id="surname" name="surname" placeholder="Last Name" required>

                                <input type="email" id="signupEmail" name="email" placeholder="Enter Email" required>
                                <div class="error" id="signupEmailError"></div>

                                <div class="password-container">
                                    <input type="password" id="signupPassword" name="password" placeholder="Enter Password" required>
                                    <i class="bi bi-eye-slash" id="toggleSignupPassword"></i>
                                    <div class="error" id="signupPasswordError"></div>
                                </div>

                                <div class="password-container">
                                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                                    <i class="bi bi-eye-slash" id="toggleConfirmPassword"></i>
                                    <div class="error" id="confirmPasswordError"></div>
                                </div>
                                
                                <button type="submit" class="customStyle">Sign Up</button>
                                <div class="or-container">
                                    Or
                                </div>
                                <hr class="boldhr">
                                <button type="submit" name="google" class="customStyle google">Sign Up with Google</button>
                                <br>
                                <button type="submit" name="outlook" class="customStyle outlook">Sign Up with Outlook</button>
                                <label class="noaccount">Already have an account?</label>
                                <button type="button" onclick="toggleForms()" class="customStyle toggleFormBtn">Log In</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.8.1/dist/js/foundation.min.js" crossorigin="anonymous"></script>
        <script src="/Javascript/AuthValidation.js"></script>
    </body>
</html>
